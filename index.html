<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/assets/style.css">
</head>
<body>
    <!-- div container -->
    <div class="main-login">
        <!-- div da parte esquerda da tela de login -->
        <div class="left-login">
            <h1>Faça login<br>E entre no nosso time</h1>
            <img src="estilos/assets/astronaut-suit-animate.svg" class="left-login-img" alt="">
        </div>
        <!-- div da parte direita da tela do login -->
        <div class="right-login">
            <!-- Card de login -->
            <div class="card-login">
                <h1>LOGIN</h1>
                <!-- Local onde o usuario colocará o seu login -->
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="usuario">Senha</label>
                    <input type="password" name="Senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
